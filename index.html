<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="CSS/normalize-css.css" />
  </head>
  <body>
    <section class="block container">
      <article class="grid grid--1x2 feature">
        <div>
          <span class="icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#easy"></use>
            </svg>
          </span>
          <h3 class="feature__heading">Super Easy To Use</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod odit
            atque iusto doloremque nisi dolorum illum sunt mollitia vitae eos!
          </p>
          <a href="#" class="link-arrow">Learn More</a>
        </div>

        <picture>
          <source
            type="image/webp"
            srcset="images/easy@1x.webp, images/easy@2x.webp"
          />
          <source
            type="image/png"
            srcset="images/easy@1x.png, images/easy@2x.png"
          />
          <img class="feature__img" src="images/easy.jpg" alt="" />
        </picture>
      </article>
    </section>

    <script src="main.js"></script>
  </body>
</html>
